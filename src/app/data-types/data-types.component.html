  <div>
    <h3>Type Conversion Example</h3>
  
    <!-- String to Object Conversion -->
    <div>
      <label for="stringInput">String Input (JSON format):</label>
      <textarea id="stringInput" [(ngModel)]="stringInput" (ngModelChange)="convertStringToObject()" rows="4" cols="50"></textarea>
      <p>Converted Object:</p>
      <pre>{{ convertedObject | json }}</pre>
    </div>
  
    <!-- Object to String Conversion -->
    <div>
      <label for="objectInput">Object Input (Enter key-value pairs):</label>
      <textarea id="objectInput" [(ngModel)]="objectInput" (ngModelChange)="convertObjectToString()" rows="4" cols="50"></textarea>
      <p>Converted String (JSON format):</p>
      <pre>{{ convertedString }}</pre>
    </div>
  </div>
